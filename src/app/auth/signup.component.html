<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-input-container>
      <input matInput placeholder="Nombre" formControlName="firstName" id="firstName">
  </mat-input-container>

  <mat-input-container>
      <input matInput placeholder="Apellidos" formControlName="lastName" id="lastName">
  </mat-input-container>

  <mat-input-container>
      <input matInput placeholder="Correo Electrónico" formControlName="email" id="email">
  </mat-input-container>

  <mat-input-container>
      <input type="password" matInput placeholder="Contraseña" formControlName="password" id="password">
  </mat-input-container>
  <button type="submit" mat-raised-button color="accent">Crear cuenta</button>
  <p style="text-align:center">
    ¿Ya tienes cuenta?
    <a [routerLink]="['/signin']" mat-button color="primary">Iniciar sesión</a>
  </p>
</form>
